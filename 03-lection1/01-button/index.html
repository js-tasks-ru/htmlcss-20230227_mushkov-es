<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <button class="button-primary button-primary-hovered">
      <span class="button-primary__text">Primary</span>
    </button>
    <button class="button-primary button-primary-disabled" disabled>
      <span class="button-primary__text">Primary disabled</span>
    </button>
    <button class="button-secondary button-secondary-hovered">
      <span class="button-secondary__text">Secondary</span>
    </button>
    <button class="button-secondary button-secondary-disabled" disabled>
      <span class="button-secondary__text">Secondary disabled</span>
    </button>
    <button class="button-alternate button-alternate-hovered">
      <span class="button-alternate__text">Alternate</span>
    </button>
    <button class="button-alternate button-alternate-disabled" disabled>
      <span class="button-alternate__text">Alternate disabled</span>
    </button>
  </body>
</html>
