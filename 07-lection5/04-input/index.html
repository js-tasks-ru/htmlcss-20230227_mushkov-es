<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div class="input-label">
      <label for="input-label" class="input__label">LABEL</label>
      <div class="input__wrapper">
        <input
          id="input-label"
          class="input__control"
          placeholder="Placeholder"
        />
      </div>
    </div>
    <div class="input-focus">
      <label for="input-focus" class="input__label">FOCUS</label>
      <div class="input__wrapper">
        <input
          id="input-focus"
          class="input__control"
          placeholder="Filled input"
        />
      </div>
    </div>
    <div class="input-success">
      <label for="input-success" class="input__label">SUCCESS</label>
      <div class="input__wrapper">
        <input
          id="input-success"
          class="input__control input_success"
          placeholder="Success"
        />
        <svg class="input__icon">
          <use href="../../assets/images/sprite.svg#success"></use>
        </svg>
      </div>
    </div>
    <div class="input-error">
      <label for="input-error" class="input__label">ERROR</label>
      <div class="input__wrapper">
        <input
          id="input-error"
          class="input__control input_error"
          placeholder="Error"
        />
        <svg class="input__icon">
          <use href="../../assets/images/sprite.svg#error"></use>
        </svg>
      </div>
    </div>
  </body>
</html>
