<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <div class="wrapper">
      <label class="radio">
        <input type="radio" class="radio__input" name="radio" />
        <div class="radio__state">
          <div class="radio__control">
            <div class="radio__indicator"></div>
          </div>
          <div class="radio__label">Default</div>
        </div>
      </label>
      <label class="radio">
        <input type="radio" class="radio__input" name="radio" checked />
        <div class="radio__state">
          <div class="radio__control">
            <div class="radio__indicator"></div>
          </div>
          <div class="radio__label">Selected</div>
        </div>
      </label>
      <label class="radio">
        <input type="radio" class="radio__input" disabled />
        <div class="radio__state">
          <div class="radio__control">
            <div class="radio__indicator"></div>
          </div>
          <div class="radio__label">Disabled</div>
        </div>
      </label>
    </div>
  </body>
</html>
